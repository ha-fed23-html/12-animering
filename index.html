<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> CSS animeringar och skuggor </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<header>
		<a href="#"> Start </a>
		<a href="#"> Exempel </a>
		<a href="#"> Om oss </a>
	</header>
	<main>
		<h1> Skuggor och animering </h1>
		<p class="highlight"> Highlight </p>

		<section class="race-track">
			<div class="linear"> linear </div>
			<div class="ease-in"> ease-in </div>
			<div class="ease-out"> ease-out </div>
			<div class="ease-in-out"> ease-in-out </div>
		</section>

		<button class="shy-button"> I'm a shy button </button>

		<div class="keyframes-demo">
			<div class="mover"> </div>
		</div>
	</main>

</body>
</html>
